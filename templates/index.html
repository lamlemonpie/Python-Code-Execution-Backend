<!DOCTYPE html>
{% extends "material/base.html" %}
{% block content %}

<html>
<head>
    <title>Interpretador Python</title>


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<style>
  .nav-wrapper {
    background: #287EEE;
  }

  .waves-effect {
    background: #2ECC71;
  }

  .waves-light {
    background: #2ECC71;
  }

  .highlight {
    background: #EAECEE;
  }


  * {
        margin: 0;
        padding: 0;
    }
  .imgbox {
      display: grid;
      height: 100%;
  }
  .center-fit {
      max-width: 60%;
      max-height: 60vh;
      margin: auto;
  }

  .spacer{
    margin-top: 20px;
    padding:10px;
  }

  .sized-textarea {
  width: 800px;
  height: 400px;
  padding: 20px;
  margin-bottom: 20px;
  outline: none !important;
  border:1px solid red;
  box-shadow: 0 0 10px #719ECE;
}

  .colored-div{
    background-color: #DCDCDC;
  }

 

</style>

<body align="center" >
  <!-- 
  -->
  <br> <br> <br>


  <div class="container" >
    <form action='/' method="POST" >

      <h4 class="header">Interpretador Python</h4>
      <textarea rows = "50" cols = "60" id="code" name="code"  class="sized-textarea"></textarea>
      
  
      <button class="btn waves-effect waves-light" type="submit" value="submit" name="action" >  Ejecutar
        <i class="small material-icons">build</i>
      </button>
  
    </form>

  </div>
 
  <div class="row spacer colored-div container " >
    {% if result%}
    <p class="center-align">  {{result}} </p>
    {% else %}
    <p class="center-align"> No ejecutado </p>
    {% endif %}
  </div>


</body>

</html>

{% endblock %}
